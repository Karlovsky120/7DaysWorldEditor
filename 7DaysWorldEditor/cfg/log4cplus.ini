log4cplus.logger.mainLog=DEBUG, mainFileAppender

log4cplus.appender.mainFileAppender=log4cplus::RollingFileAppender
log4cplus.appender.mainFileAppender.MaxFileSize=10MB
log4cplus.appender.mainFileAppender.MaxBackupIndex=5
log4cplus.appender.mainFileAppender.File=logs\main.log
log4cplus.appender.mainFileAppender.layout=log4cplus::PatternLayout
log4cplus.appender.mainFileAppender.layout.ConversionPattern=[%-5p][%D{%Y/%m/%d %H:%M:%S:%q}][%b:%L][%t] %m%n